<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main>
    <section class="contact-section">
        <div class="container">
            <h1>Get In Touch</h1>
            <p class="subtitle">Have a project in mind or want to collaborate? Feel free to reach out!</p>
            
            <div class="contact-content">
                <div class="contact-form">
                    <form action="https://formspree.io/f/your-form-id" method="POST">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject">
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Your Message</label>
                            <textarea id="message" name="message" rows="6" required></textarea>
                        </div>
                        
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                </div>
                
                <div class="contact-info">
                    <div class="info-card">
                        <i class="fas fa-envelope"></i>
                        <h3>Email</h3>
                        <a href="mailto:hello@faisaljuniardi.web.id">admin@faisaljuniardi.web.id</a>
                    </div>
                    
                    <div class="info-card">
                        <i class="fas fa-phone"></i>
                        <h3>Phone</h3>
                        <a href="tel:+6281234567890">+62 895 0841 7921</a>
                    </div>
                    
                    <div class="info-card">
                        <i class="fas fa-map-marker-alt"></i>
                        <h3>Location</h3>
                        <p>Bandung, Indonesia</p>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>

    <section class="map-section">
        <div class="container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d375.31720295696675!2d107.56274250846353!3d-7.0174457060720785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e68ef7bfc23050b%3A0x2508a2258f506599!2sGaharu%20Residence%201%20Bojongkunci!5e1!3m2!1sid!2sid!4v1747476897416!5m2!1sid!2sid" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>
    </main>

    <script src="js/load-components.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
